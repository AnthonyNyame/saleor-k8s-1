# TODO

postgresql:
  enabled: true
  persistence:
    existingClaim: pgdata-pvc
  existingSecret: saleor-custom
  volumePermissions:
    enabled: true
  image:
    registry: docker.io
    repository: bitnami/postgresql
    tag: 11.9.0-debian-10-r73
    pullPolicy: IfNotPresent
    debug: true
  postgresqlUsername: postgres
  postgresqlDatabase: saleordb
  resources:
    requests:
      cpu: 125m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  psp:
    create: false
  rbac:
    create: false
  replication:
    enabled: false

redis:
  enabled: true
  persistence:
    existingClaim: redis-pvc
  existingSecret: saleor-custom
  image:
    registry: docker.io
    repository: bitnami/redis
    tag: 6.0.9-debian-10-r13
    pullPolicy: IfNotPresent
    usePassword: true
    cluster:
      enabled: false

nfs-server-provisioner:
  enabled: true

saleor-core:
  enabled: true
  persistence:
    existingClaim: core-pvc

saleor-storefront:
  enabled: true

saleor-dashboard:
  enabled: true
